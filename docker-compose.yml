version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: sharphurt
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: articles-hub
    ports:
      - "27017:27017"
    volumes:
      - ./mongodbdata:/data/db

  application:
    image: application:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    depends_on:
      - mongodb